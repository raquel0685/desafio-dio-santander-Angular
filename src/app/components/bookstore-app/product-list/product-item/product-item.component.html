<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/img/" + livro.img + ".jpg"}}'>

    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.quantity}}</p>
        <p class="card-text">{{livro.price | currency:'BRL'}}</p>

        <div class="btn-group">
            <button type="button" class="btm btn-sm btn-primary"></button>
            <button type="button" class="btm btn-sm btn-outline-primary"></button>
        </div>
    </div>

</div>
